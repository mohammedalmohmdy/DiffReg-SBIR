dataset:
  name: sketchy
  root: /path/to/dataset
  train_pairs: train_pairs.txt
  test_pairs: test_pairs.txt
  batch_size: 32
model:
  backbone: resnet50
  latent_dim: 256
  embed_dim: 128
  unet_depth: 3
  diffusion_steps: 8
training:
  epochs: 100
  lr: 1e-4
  weight_decay: 1e-5
  triplet_margin: 0.2
loss_weights:
  recon: 0.2
  diff: 1.0
logging:
  save_dir: ./checkpoints
  save_freq: 5